<div class="col-md-12 col-md-offset-8">
  <h2>Registration</h2>
  <form [formGroup]="createUserForm" *ngIf="active" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input id="firstname" type="text" placeholder="Your first name" class="form-control" formControlName="firstname"
             required>
      <div *ngIf="formErrors.name" class="alert alert-danger">
        {{ formErrors.name }}
      </div>
    </div>


    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input id="lastname"  type="text" placeholder="Your last name" class="form-control" formControlName="lastname" required>
      <div *ngIf="formErrors.name" class="alert alert-danger">
        {{ formErrors.name }}
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email (login)</label>
      <input id="email"  type="text" placeholder="Your email" class="form-control" formControlName="email" required>
      <div *ngIf="formErrors.email" class="alert alert-danger">
        {{ formErrors.email }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Your password" class="form-control" formControlName="password" required >
      <div *ngIf="formErrors.password" class="alert alert-danger">
        {{ formErrors.password }}
      </div>
    </div>

    <div class="form-group">
      <label for="passwordConfirm">Confirm password</label>
      <input id="passwordConfirm" type="password" placeholder="confirm password" class="form-control" formControlName="passwordConfirm" required>
      <div *ngIf="formErrors.password" class="alert alert-danger">
        {{ formErrors.password }}
      </div>
    </div>

 <!--   <div class="form-group">

    </div>-->

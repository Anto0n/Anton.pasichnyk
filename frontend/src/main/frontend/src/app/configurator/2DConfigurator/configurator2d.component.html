<div class="div_block">
<img class='bag' src="./images/2dbase/2dBase1.png">
  <img #elVarRef class='user-image' [ngStyle]="{'top' : this.conf2d.topPos + 'px', 'left' : this.conf2d.leftPos  + 'px' ,
  'width' : this.conf2d.width + 'px', 'height' : this.conf2d.height + 'px'}"
       src="./images/2dtest1.jpg"/>
</div>

<button class="btn btn-outline-warning " type="submit" (click)="plusWH()">+</button>
<button class="btn btn-outline-warning " type="submit" (click)="minusWH()">-</button>
<button class="btn btn-outline-success " type="submit" (click)="centerF()">center</button>
<input  [(ngModel)]="modelName"/>
<p>{{modelName}}</p>

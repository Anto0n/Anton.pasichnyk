<button class="btn btn-sm btn-outline-primary" (click)="changeType(configuratorType)">2-D / 3-D</button>

<div id="wrapper_container" class="col-lg-10" style="border: solid black 1px">
  <configurator-3d #config *ngIf="configuratorType == 3" [inModelName]="modelName" (onClearMname)="onClearMname($event)"></configurator-3d>
  <configurator-2d #config *ngIf="configuratorType == 2" [modelConfig]="modelConfig" [viewMode] ="viewMode"
                   [setMaterial] = "outMaterial" [currentBag]="outBag"
                   [inModelName]="modelName" (onClearMname)="onClearMname($event)">
  </configurator-2d>

  <div id="customizer" *ngIf="!viewMode">

    <button class="btn btn-danger btn-outline-danger " (click)='configurator.resetModel()'>reset</button>
    <button class="btn btn-success btn-outline-success "  (click)='configurator.save(configurator.getModelConfig())'>save</button>
<div id="inputModelData" class="row">
  <div ngbDropdown #myDrop3="ngbDropdown">
    <button class="btn btn-outline-info" id="dropdownMenu3" ngbDropdownToggle>bag type:</button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
      <button class="btn btn-info btn-outline-info " *ngFor="let bagtype of begtypes" (click)="configurator.selectBagType(bagtype)" >{{bagtype.name}}</button>
    </div>
  </div>
    <div ngbDropdown #myDrop2="ngbDropdown">
      <button class="btn btn-outline-info" id="dropdownMenu2" ngbDropdownToggle>whole bag materials:</button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="btn btn-info btn-outline-info " *ngFor="let material of materials" (click)="configurator.selectMaterial(material)"> {{material.name}} </button>
      </div>
    </div>
  <div ngbDropdown #myDrop4="ngbDropdown">
    <button class="btn btn-outline-info" id="dropdownMenu4" ngbDropdownToggle>bag body materials:</button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu4">
      <button class="btn btn-info btn-outline-info " *ngFor="let material of materials" (click)="configurator.selectMaterial(material, 'bag_body')"> {{material.name}} </button>
    </div>
  </div>
  <div ngbDropdown #myDrop5="ngbDropdown">
    <button class="btn btn-outline-info" id="dropdownMenu5" ngbDropdownToggle>bag packet materials:</button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu5">
      <button class="btn btn-info btn-outline-info " *ngFor="let material of materials" (click)="configurator.selectMaterial(material, 'bag_front')"> {{material.name}} </button>
    </div>
  </div>

  <button class="btn btn-info btn-outline-info " (click)="configurator.go()">draw jeans</button>
  <button class="btn btn-info btn-outline-info " (click)="configurator.clearRectangle()">reset</button>

  <br>
  <input type="text"  [(ngModel)]="modelName"  placeholder="new model name"/>
</div>
    <!--<div>-->
    <!--<li *ngFor="let item of restService.getData('/api/material/list')">{{item}}</li>-->
    <!--</div>-->
    <image-upload [url]="'./api/user/upload/' + userRoleService.getUserId()" [preview]="false"
                  (onFileUploadFinish)="configurator.imageUploaded($event)"></image-upload>
    <!--(onFileUploadFinish)="imageUploaded($event)"-->
  </div>
</div>

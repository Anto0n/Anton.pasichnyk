<ngb-carousel>
  <div *ngFor="let n of news">
    <ng-template ngbSlide>
      <img src="{{n.header}}" alt="img slide">
      <div class="carousel-caption">
        <!-- <h3> slide HEADER label</h3>-->
        <p style="color: #1d1e1f">{{n.body}} </p>
      </div>
    </ng-template>
  </div>
</ngb-carousel>

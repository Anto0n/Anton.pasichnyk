<table class="table table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>user id</th>
    <th>Bag type id</th>
    <th>model name</th>
    <th>status</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let model of uModels"  (click)="onSelect(model)"
      [class.selected]="model === selectedModel">
    <!--<th scope="row">1</th>-->
    <td>{{model.id}}</td>
    <td>{{model.userId}}</td>
    <td>{{model.bagTypeId}}</td>
    <td>{{model.mname}}</td>
    <td>{{model.approved}}</td>
  </tr>
  </tbody>
</table>

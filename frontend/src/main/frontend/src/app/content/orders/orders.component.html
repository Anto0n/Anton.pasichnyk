<button class="btn btn-primary" (click)="showOrders()">My orders</button>
<button class="btn btn-primary" (click)="showModels()">My models</button>


<div class="row">
  <div class="col-md-12" *ngIf="showWhat === ShowView.ORDERS ">
    <div class="table-responsive, ordverflow">
      <h1>Orders</h1>
      <table class="table table-sm table-striped
 table-bordered table-cart">
        <tbody>
        <tr>
          <td class="font-weight-bold">ID</td>
          <td class="font-weight-bold">Status</td>
          <td class="font-weight-bold">Count</td>
          <td class="font-weight-bold">total price</td>
        </tr>
        <tr *ngFor="let order of myOrders">
          <td>{{order.idOrder}}</td>
          <td>{{order.status.code}}</td>
          <td>{{order.items?.length}}</td>
          <!--  <td>
               <input type="number"
                      name="{{item.product.id}}" min="1"
                      [ngModel]="item.count"
                      (ngModelChange)="item.count = update($event, item)">
             </td>-->
          <td>{{order.sumPrice |
            currency:'USD':true:'1.2-2'}}
          </td>
          <td> <button class="btn-outline-info" (click)="showModelsInOrder(order)" > view </button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-12 " *ngIf="showWhat == ShowView.MODELS || showWhat === ShowView.MODELS_IN_ORDER">
    <h1 *ngIf="showWhat == ShowView.MODELS ">My models</h1>
    <div class="table-responsive, modoverflow">
      <table class="table table-sm table-striped
       table-bordered">
        <thead>
        <tr>
          <!--<th>id</th>
          <th>user id</th>-->
          <th>bagtype</th>
          <th>model name</th>
          <th>status</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let model of uModels"
            [class.selected]="model === selectedModel" (click)="selectedModel = model">
          <!--<th scope="row">1</th>--> <!--(click)="onSelect(model)"-->
          <!--<td class="col-md-auto">{{model.id}}</td>
          <td class="col-md-auto">{{model.userId}}</td>-->
          <td class="col-md-auto">{{model.bagTypeId}}</td>
          <td class="col-md-auto">{{model.mname}}</td>
          <td class="col-md-auto">{{model.approved}}</td>
          <td class="col-md-auto">

            <button (click)="selectModel(model)" class="btn-outline-info" >Select</button>
<!--
            <button (click)="selectModel3d()" class="btn-outline-info" >Select 3D</button>
-->
          </td>
          <td class="col-md-auto">
            <button *ngIf="model.approved==='NEW' " class="btn btn-danger"
                    (click)=" deleteModel(model); $event.stopPropagation()"> del
            </button>
          </td>
          <!--quantity-->
          <td class="col-md-auto">
            <input class="cell" #newItem (keyup.enter)="addModelToBucket(newItem.value, model);  newItem.value=''"
                   type="number" min="1"/>
          </td>
          <td class="col-md-auto">
            <button class="btn btn-success" (click)="addModelToBucket(newItem.value, model);  newItem.value=''">To
              bucket
            </button>
          <td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<div  class="col-md-7" >
  <hr>
  <configurator [selectModelToConfig]="selectedModel" [viewMode]="true" ></configurator>
</div>
<!--
configuratorType: ConfiguratorType = ConfiguratorType.D2;
-->
<button class="btn btn-primary" (click)="showOrders()">My orders</button>
<button class="btn btn-primary" (click)="showModels()">My models</button>

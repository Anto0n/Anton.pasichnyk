<h1>Orders</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>user id</th>
    <th>Bag type id</th>
    <th>model name</th>
    <th>status</th>
    <th></th>
  </tr>
  </thead>
    <tbody>
    <tr *ngFor="let model of uModels"  (click)="onSelect(model)"
        [class.selected]="model === selectedModel">
      <!--<th scope="row">1</th>-->
      <td>{{model.id}}</td>
      <td>{{model.userId}}</td>
      <td>{{model.bagTypeId}}</td>
      <td>{{model.mname}}</td>
      <td>{{model.approved}}</td>
      <td><button  *ngIf="model.approved==='NEW' " class="btn btn-danger"  (click)=" deleteModel(model); $event.stopPropagation()"> del</button></td>
    </tr>
    </tbody>
</table>
<hr>


<div *ngFor="let model of moderModels">
  {{model.id}}, {{model.mname}}, {{model.approved}}, {{model.modelCreate}}
</div>



<button class="btn btn-success" (click)=" createModel()"> create test model</button>


<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown" style="float:inherit;">
  <button class="btn btn-outline-primary" id="dropdownManual" ngbDropdownToggle data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    Cart: 2 item(s) - $20.00
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownManual">
    <!-- <button class="dropdown-item">Action - 1</button>-->
    <div class="dropdown-item dropdown-menu-right" aria-labelledby="cartDropdownMenu">
      <table class="table table-bordered table-inverse">
        <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Qty</th>
          <th>Sum</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
          <td colspan="4" style="text-align:center">
            Total:<strong>$20.00</strong><br>
            <div class="btn-group">
              <button class="btn btn-primary">View Cart</button>
              <button class="btn btn-success">Checkout</button>
            </div>
          </td>
        </tr>
        </tfoot>

        <tbody>
        <tr *ngFor="let model of ordModels">
          <td>Product 1</td>
          <td>$10</td>
          <td>x1<br><span class="delete-cart">Del</span></td>
          <td>$10.00</td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

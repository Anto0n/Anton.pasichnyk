<div *ngIf="!(this.roleService.isModerator() || this.roleService.isFactory())">
<div *ngIf="this.authService.isAuthenticated()" class="d-inline-block" ngbDropdown #myDrop="ngbDropdown"
     style="float:inherit;">

  <button class="btn btn-outline-primary" id="dropdownManual" ngbDropdownToggle data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    <div *ngIf="orderRespListener.items?.length > 0 ">Cart: {{ orderRespListener.items.length }} item(s) - $
      {{orderRespListener.sumPrice}}
    </div>
    <div *ngIf="orderRespListener.items?.length === 0">Cart: 0 item(s) - $ 00.00</div>

  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownManual">
    <div class="dropdown-item dropdown-menu-right" aria-labelledby="cartDropdownMenu">
      <div class="modoverflow">
        <table class="table table-bordered table-inverse">
          <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Qty</th>
            <th>Sum</th>
          </tr>
          </thead>

          <tbody *ngFor="let item of orderRespListener.items">
          <tr>
            <td>{{item.model.mname}}</td>
            <td>{{orderRespListener.idOrder}}</td>
            <td>{{item.count}}</td>
            <td>$ {{item.price}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <tfoot>
      <tr>
        <td colspan="4" style="text-align:center">
          Total:<strong>{{orderRespListener.sumPrice}} $</strong><br>
          <div class="btn-group">
            <button class="btn btn-primary" routerLink="/cardview">View Cart</button>
            <button class="btn btn-success" routerLink="/cardview">Checkout</button>
          </div>
        </td>
      </tr>
      </tfoot>
    </div>
  </div>
</div>
</div>

<div *ngIf="this.authService.isAuthenticated()" class="d-inline-block" ngbDropdown #myDrop="ngbDropdown" style="float:inherit;">

  <button class="btn btn-outline-primary" id="dropdownManual" ngbDropdownToggle data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" >
      <div *ngIf="orderRespListener.items?.length > 0 ">Cart: {{ orderRespListener.items.length }} item(s) - $ {{orderRespListener.sumPrice}}</div>
       <div *ngIf="orderRespListener.items?.length === 0">Cart: 0 item(s) - $ 00.00</div>
 </button>
  <div class="dropdown-menu" aria-labelledby="dropdownManual">
    <!-- <button class="dropdown-item">Action - 1</button>-->
    <div class="dropdown-item dropdown-menu-right" aria-labelledby="cartDropdownMenu">
      <table class="table table-bordered table-inverse">
        <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Qty</th>
          <th>Sum</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
          <td colspan="4" style="text-align:center">
            Total:<strong>total sum</strong><br>
            <div class="btn-group">
              <button class="btn btn-primary">View Cart</button>
              <button class="btn btn-success">Checkout</button>
            </div>
          </td>
        </tr>
        </tfoot>

        <tbody>
        <tr *ngIf="orderRespListener">
          <td>{{orderRespListener.idOrder}}</td>
          <!--<td>{{orderRespListener.items[1].price}}</td>-->
          <!--<td>{{orderRespListener.status.code}}<br><span class="delete-cart">Del</span></td>-->
          <!--<td>{{orderRespListener.sumPrice}}</td>-->
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

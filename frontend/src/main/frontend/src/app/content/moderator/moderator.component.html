<button (click)=" this.getModelsByApproved('0')"> NEW</button>
<button (click)="getModelsByApproved('1')"> APPROVED</button>
<button (click)="getModelsByApproved('2')"> REJECTED</button>

<table class="table table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>user id</th>
    <th>Bag type id</th>
    <th>model name</th>
    <th>status</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let model of uModels"  (click)="onSelect(model)"
      [class.selected]="model === selectedModel">
    <!--<th scope="row">1</th>-->
    <td>{{model.id}}</td>
    <td>{{model.userId}}</td>
    <td>{{model.bagTypeId}}</td>
    <td>{{model.mname}}</td>
    <td>{{model.approved}}</td>
    <td><button *ngIf="model.approved==='NEW' || model.approved==='REJECTED'" class="btn btn-warning" (click)=" approveModel(model,'1'); $event.stopPropagation()"> APPROVE</button></td>
    <td><button *ngIf="model.approved==='NEW' || model.approved==='APPROVED'" class="btn btn-success" (click)=" approveModel(model,'2'); $event.stopPropagation()"> REJECTE</button></td>
  </tr>
  </tbody>
</table>
